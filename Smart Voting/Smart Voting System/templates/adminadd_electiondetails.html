        <form method="post">
            <br><br><br>

           <table  align="Center">
    <tr class="tr">
                <th>Category</th>
                <td class="td">
                    <select name="cname">
                        <option>Select</option>
                        {% for row in data['cat'] %}
                        <option value="{{row['category_id']}}">{{row['cat_name']}}</option>
                         {% endfor %}
                    </select>
                   
                </td>
            </tr>
        <tr class="tr">
                <th>Title</th>
                <td class="td">
                    <input type="text" name="title" required="" placeholder="Enter title">
                </td>
            </tr>
                <tr class="tr">
                <th>Election Date</th>
                <td class="td">
                    <input type="date" name="date" required="">
                </td>
            </tr>
               <tr class="tr">
                <th>Election Start Time</th>
                <td class="td">
                    <input type="time" name="stime" required="">
                </td>
            </tr>
                 <tr class="tr">
                <th>Election End Time</th>
                <td class="td">
                    <input type="time" name="etime" required="">
                </td>
            </tr>
            
            <tr class="tr">
                <td colspan="2" align="center" class="td">
                    <input type="submit" name="submit" value="ADD" class="btn btn-primary">
                </td>
            </tr>
           </table>
            
        </form>
